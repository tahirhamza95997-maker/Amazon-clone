<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Social Feed - Example</title>

  <!-- Google font -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600&display=swap" rel="stylesheet">

  <style>
    :root{
      --bg:#f2f4f7;
      --card:#ffffff;
      --muted:#6b7280;
      --accent:#1877f2;
      --radius:12px;
      --shadow: 0 6px 18px rgba(16,24,40,0.06);
      font-family: 'Inter', system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial;
    }

    html,body{
      height:100%;
      margin:0;
      background:var(--bg);
      color:#111827;
      -webkit-font-smoothing:antialiased;
    }

    .container{
      max-width:720px;
      margin:28px auto;
      padding:0 16px;
    }

    /* Post card */
    .post{
      background:var(--card);
      border-radius:var(--radius);
      box-shadow:var(--shadow);
      margin-bottom:18px;
      overflow:hidden;
      border:1px solid rgba(15,23,42,0.04);
    }

    .post-body{ padding:16px; }

    /* header row */
    .post-header{
      display:flex;
      gap:12px;
      align-items:center;
    }
    .avatar{
      width:44px;
      height:44px;
      border-radius:50%;
      overflow:hidden;
      flex:0 0 44px;
      background:#ddd;
    }
    .avatar img{ width:100%; height:100%; object-fit:cover; display:block; }

    .meta{
      flex:1;
      min-width:0;
    }
    .meta .name{
      font-weight:600;
      font-size:15px;
      line-height:1;
    }
    .meta .date{
      font-size:12px;
      color:var(--muted);
      margin-top:4px;
    }

    .options{
      color:var(--muted);
      font-size:18px;
      cursor:pointer;
    }

    /* post text */
    .post-text{
      margin-top:12px;
      font-size:14px;
      color:#111827;
    }

    /* post image */
    .post-image{
      width:100%;
      height:320px;
      background:#eee;
      overflow:hidden;
    }
    .post-image img{
      width:100%;
      height:100%;
      object-fit:cover;
      display:block;
    }

    /* insights row */
    .post-footer{
      display:flex;
      justify-content:space-between;
      align-items:center;
      padding:10px 16px;
      border-top:1px solid rgba(15,23,42,0.04);
      background:linear-gradient(180deg, rgba(255,255,255,0.7), rgba(255,255,255,0.9));
    }

    .reactions{
      display:flex;
      gap:8px;
      align-items:center;
      font-size:14px;
      color:var(--muted);
    }
    .reactions .bubble{
      display:inline-flex;
      align-items:center;
      gap:6px;
      background:rgba(24,119,242,0.08);
      color:var(--accent);
      padding:4px 8px;
      border-radius:999px;
      font-weight:600;
    }

    .shares{ color:var(--muted); font-size:13px; }

    /* action buttons */
    .actions{
      display:flex;
      border-top:1px solid rgba(15,23,42,0.04);
      background:transparent;
    }
    .action-btn{
      flex:1;
      padding:12px 10px;
      display:flex;
      gap:10px;
      align-items:center;
      justify-content:center;
      font-size:14px;
      color:var(--muted);
      cursor:pointer;
      border-right:1px solid rgba(15,23,42,0.03);
      background:transparent;
    }
    .action-btn:last-child{ border-right:0; }
    .action-btn:hover{ background:rgba(15,23,42,0.02); color:#111827; }

    /* comment input */
    .comment-row{
      display:flex;
      gap:10px;
      padding:12px 16px;
      align-items:center;
      border-top:1px solid rgba(15,23,42,0.04);
    }
    .comment-row .small-avatar{
      width:36px; height:36px; border-radius:50%; overflow:hidden; background:#ddd;
      flex:0 0 36px;
    }
    .comment-row input{
      flex:1;
      padding:10px 12px;
      border-radius:999px;
      border:1px solid rgba(15,23,42,0.06);
      outline:none;
      font-size:14px;
    }

    /* small utilities */
    .title{
      font-size:18px;
      font-weight:700;
      margin-bottom:12px;
    }

    /* responsive */
    @media (max-width:480px){
      .post-image{ height:220px; }
      .container{ padding:0 12px; }
    }
  </style>
</head>
